<!DOCTYPE html>
<html>
<head>
<style>
table {
width: 100%;
border-collapse: collapse;
}
td {
height: 50px;
}
</style>
</head>
<body>
<table>
<tr style="background: linear-gradient(to bottom, rgb(255, 255, 255), rgb(230, 230, 230)); color: rgb(0, 0, 0);">
<td>Row 1</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(230, 230, 230), rgb(205, 205, 205)); color: rgb(12, 12, 12);">
<td>Row 2</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(205, 205, 205), rgb(180, 180, 180)); color: rgb(50, 50, 50);">
<td>Row 3</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(180, 180, 180), rgb(155, 155, 155)); color: rgb(111, 111, 111);">
<td>Row 4</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(155, 155, 155), rgb(130, 130, 130)); color: rgb(200, 200, 200);">
<td>Row 5</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(130, 130, 130), rgb(105, 105, 105)); color: rgb(310, 310, 310);">
<td>Row 6</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(105, 105, 105), rgb(80, 80, 80)); color: rgb(450, 450, 450);">
<td>Row 7</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(80, 80, 80), rgb(55, 55, 55)); color: rgb(609, 609, 609);">
<td>Row 8</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(55, 55, 55), rgb(30, 30, 30)); color: rgb(800, 800, 800);">
<td>Row 9</td>
</tr><tr style="background: linear-gradient(to bottom, rgb(30, 30, 30), rgb(5, 5, 5)); color: rgb(1008, 1008, 1008);">
<td>Row 10</td>
</tr>
</table>
</body>
</html>
